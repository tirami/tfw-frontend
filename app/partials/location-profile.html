<div id="cityProfile">
	<div  class="container">
  <header id="profileHeader">
   
    <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=150%C3%97150&w=150&h=150" alt="locationMap" class="locationMap" />
    <h1 class="uppercase"><span>Profile for</span>{{ location.name.toUpperCase() }} TRENDS</h1>
   
    <!--<div class="profileStats">
            <dl>
              <dt>Area</dt>
              <dd>696 kmÂ²</dd>
              <dt>Population Density</dt>
              <dd>4,850/km2 (12,600/sq mi)</dd>
            </dl>
    </div> -->
  </header>

  <div class = "pure-g">
    <div class="pure-u-1 pure-u-md-1-2">
      <section>
        <h2>Top trends</h2>
        <div bar-graph trends="trends">
        </div>
      </section>
    </div>  <!-- end city top trends --> 

    <div class="pure-u-1 pure-u-md-1-2">
      <section>
        <h2>Rising trends</h2>
        <div bar-graph trends="trends">
        </div>
      </section>
    </div>  <!-- end city rising trends --> 
  </div>
  <section>
    <h2>Overview of all {{ location.name }} trends</h2>
    <div id = "series-container">
      <div time-series series-data="trends"></div>
    </div>
    <div timespan location="location" select-start="selectionStart" interval="interval" start="spanStart" end="spanEnd" update-fn='getTrends' class='ui-brush'></div>
  </section> <!-- end city trends overview -->
</div> 
</div> <!-- end cityProfile content -->
