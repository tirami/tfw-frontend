<div ng-controller="HomeCtrl">

  <h1>EXPLORE THE TRENDS</h1>
  <p>This is the partial for home.</p>

  <h3>TOP GLOBAL TRENDS</h3>
  <p>{{ trendsMessage }}</p>
  <ul class="trends">
    <li ng-repeat="trend in trends">
      <a href="#/trends/{{ trend.term }}">{{ trend.term }}</a>: {{ trend.occurrences }}
    </li>
  </ul>
  
  <div map-projection map-scale="0.8" style="width:100%;height:1em;" id="mapContainer">
    <div class="locationPanel" data-latitude="23.0300" data-longitude="72.5800">About Ahmedabad</div>
    <div class="locationPanel" data-latitude="-12.0433" data-longitude="-77.0283">About Lima</div>
    <div class="locationPanel" data-latitude="-1.2833" data-longitude="36.8167">About Nairobi</div>
  </div>
  
</div>
