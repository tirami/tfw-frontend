<div ng-controller="HomeCtrl">

  <div class="splash pure-g" style="">
    <div class = "pure-u-1-3">
      <h3>{{ locations.length-1 }} Cities</h3>
      <h3 ng-if="globalLocation !== undefined">{{ globalLocation.trendscount }} Trends</h3>
      <p>Lima X</p>
      <p>Nairobi X</p>
      <p>Dhaka X</p>
    </div>

    <div class="pure-u-1-3 is-center">
      <h1>EXPLORE THE TRENDS</h1>
      <form class="pure-form">
        <input ng-model="query" type="text" placeholder="Search for a trend">
        <button ng-click="search()" class="pure-button pure-button-primary">Search</button>
      </form>
    </div>
  </div>
  
  <div map-projection map-scale="0.85" style="width:100%;height:auto;" id="mapContainer">
    <div class="locationPanel" data-latitude="23.0300" data-longitude="72.5800">About Ahmedabad</div>
    <div class="locationPanel" data-latitude="-12.0433" data-longitude="-77.0283">About Lima</div>
    <div class="locationPanel" data-latitude="-1.2833" data-longitude="36.8167">About Nairobi</div>
  </div>

  <div class="pure-g top-trends">
    <div ng-repeat="location in locations" class="pure-u-1-4">
      <h4 class="capitalize">Top {{ location.name | allAsGlobal }} Trends</h4>
      <ul><li ng-repeat="trend in location.trends">{{ trend.term }}</li></ul>
      <a class="capitalize" href="#/locations/{{ location }}">{{ location.name | allAsGlobal }} Profile</a>
    </div>
  </div>
  
</div>
